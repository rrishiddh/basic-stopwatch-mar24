<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Basic Version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1> Basic Stopwatch </h1>
   <div class="stopwatch">
       <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <i class="fa-regular fa-circle-stop fa-3x" onclick="watchStop()"></i>
            <i class="fa-solid fa-circle-play fa-3x"  onclick="watchStart()"></i>
            <i class="fa-solid fa-rotate-right fa-3x" onclick="watchReset()"></i>
         </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
